<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/photographer.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1cd9585249.js"
      crossorigin="anonymous"
    ></script>
    <title>FishEye - photographer</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <div class="logo">
          <img src="/assets/images/logo.png" />
        </div>
      </a>
    </header>

    <main>
      <section id="photographer_intro"></section>

      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input />
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>

      <section class="filters">
        <label for="filter-select">Trier par</label>
        <select name="filters" class="filter-select">
          <option value="">Selectionner…</option>
          <option value="likes">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </section>

      <section id="gallery"></section>
    </main>
          <div id="modalLightbox">
        <i class="fas fa-chevron-left"></i>
        <div id="media-lightbox">
        </div>
         <button id="closeLightbox">
          <i class="fas fa-times"></i>
        </button>
        <i class="fas fa-chevron-right"></i>
      </div>
    <footer></footer>

    <script src="scripts/factories/MediaFactory.js"></script>
    <script src="scripts/pages/Photographers.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
