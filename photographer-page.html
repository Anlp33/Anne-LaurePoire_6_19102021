<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>FishEye</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo Vector/logo.svg" />
      </div>
    </header>

    <main>
      <section class="photograph_header">
        <div class="photograph_description">
          <h2>Mimi Keel</h2>
          <span class="location">London, UK</span>
          <span class="slogan">Voir le beau dans le quotidien</span>
          <span class="filter">
            <li><a href="#">#portrait</a></li>
            <li><a href="#">#events</a></li>
            <li><a href="#">#travel</a></li>
            <li><a href="#">#animals</a></li>
          </span>
        </div>
        
        <div class="button">
        <button class="contact">Contactez-moi</button>
        </div>

        <div class="photograph_img">
          <img src="FishEye_Photos/Sample Photos/Mimi/Portrait_Nora.jpg" />
        </div>
      </section>

      <section class="filters">
        <label for="filter-select">Trier par</label>
        <select name="filters" id="filter-select">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </section>

      <section class="photographs_1">
        <article class="photo_details">
          <img src="FishEye_Photos/Sample Photos/Mimi/Animals_Rainbow.jpg" />
          <div class="details">
            <h3>Arc-en-cie</h3>
            <span class="like">12 <img src="heart.png" /> </span>
          </div>
        </article>

        <article class="photo_details">
          <img src="FishEye_Photos/Sample Photos/Mimi/Travel_Lonesome.jpg" />
          <div class="details">
            <h3>Solitude</h3>
            <span class="like">12 <img src="heart.png" /> </span>
          </div>
        </article>

        <article class="photo_details">
          <img
            src="FishEye_Photos/Sample Photos/Mimi/Event_SeasideWedding.jpg"
          />
          <div class="details">
            <h3>Mariage à la mer</h3>
            <span class="like">12 <img src="heart.png" /> </span>
          </div>
        </article>
      </section>

        </article> -->

    <footer></footer>

</html>
